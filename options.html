<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auto Tab Grouper Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="theme-toggle" title="Change theme"></button>

    <h1>Auto Tab Grouper</h1>

    <div class="form-container">
      <input
        id="domain"
        type="text"
        placeholder="Domain or Regex pattern"
        style="min-width: 200px"
      />
      <input id="title" type="text" placeholder="Group title" />

      <select id="existingGroups">
        <option value="">-- Select Existing --</option>
      </select>

      <select id="color">
        <option value="grey">Grey</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="orange">Orange</option>
      </select>
      <label class="checkbox-label">
        <input id="isRegex" type="checkbox" /> Use Regex
      </label>

      <button id="saveRuleBtn" class="btn-primary">Add Rule</button>
    </div>

    <h2>Configured Rules</h2>
    <div id="domainList" class="rule-list"></div>

    <hr />

    <h2>Advanced</h2>
    <div class="form-container">
      <label class="checkbox-label">
        <input type="checkbox" id="debugModeCheckbox" /> Enable Debug Logging
      </label>
    </div>

    <script src="theme.js"></script>
    <script src="options.js"></script>
  </body>
</html>
