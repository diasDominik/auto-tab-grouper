<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auto Tab Grouper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="popup-body">
    <button id="theme-toggle" title="Change theme"></button>

    <h2>Configured Rules</h2>
    <div id="domainList" class="rule-list"></div>

    <div class="button-group">
      <button id="consolidateTabsBtn" class="btn-primary">Group All</button>
      <button id="mergeGroupsBtn" class="btn-secondary">Merge Groups</button>
      <button id="addCurrent" class="btn-secondary">Add Current</button>
      <button id="openOptions" class="btn-secondary">Settings</button>
    </div>

    <script src="theme.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
